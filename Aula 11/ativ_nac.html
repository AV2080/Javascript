<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte de nacionalidade</title>
    <style>
        body {
            background-color: rgb(110, 118, 203);
            font: normal 15pt Arial;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Em qual país você nasceu?</h1>
    Eu nasci no(a) <input type="text" name = 'txtnac' id = "txtnac">
    <input type = "button" value = "Verificar" onclick="verificar()">
    <div id = 'res'></div>
    <script>
        function verificar() {
            var verificar = window.document.querySelector('input#txtnac')
            var nacionalidade = verificar.value 
            var res = window.document.querySelector('div#res')
            if (nacionalidade == 'Brasil'){
                res.innerHTML = 'Você é brasileiro!'
            } 
            else {
                res.innerHTML = 'Você é estrangeiro!'
               }
        }
    </script>
</body>
</html>
